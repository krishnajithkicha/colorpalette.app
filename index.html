<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <div class="palette">
            <div class="color-box" id="color1">
                <span class="hex" id="hex1">#FFFFFF</span>
            </div>
            <div class="color-box" id="color2">
                <span class="hex" id="hex2">#FFFFFF</span>
            </div>
            <div class="color-box" id="color3">
                <span class="hex" id="hex3">#FFFFFF</span>
            </div>
            <div class="color-box" id="color4">
                <span class="hex" id="hex4">#FFFFFF</span>
            </div>
            <div class="color-box" id="color5">
                <span class="hex" id="hex5">#FFFFFF</span>
            </div>
        </div>
        <button id="generateBtn">Generate Palette</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
